<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunchaku rehearsal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="techniqueDisplay"></div>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#settings" aria-expanded="false" aria-controls="Settings">
        <i class="fas fa-cog"></i>
    </button>

    <div class="collapse"  id="settings">
        <div class="container mt-4">
            <label for="interval">Interval (seconds):</label>
            <input type="number" id="interval" value="15">
            <button onclick="updateSettings()">Apply</button>
            <div class="container mt-4">
                <div id="techniquesList" class="list-group">
                    <!-- JavaScript will populate this list -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
